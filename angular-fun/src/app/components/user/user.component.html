<p>User Component</p>
<h1>{{name}}</h1>
<ul>
	<li>Age: {{age}}</li>
	<li>Email: {{email}}</li>
	<li>Address: {{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Change Info</button>

<h2>Edit User</h2>
<form>
	<div>
		<label for="name">Name: </label><br>
		<input type="text" name="name" [(ngModel)]="name">
	</div>
	<div>
		<label for="age">Age: </label><br>
		<input type="number" name="age" [(ngModel)]="age">
	</div>
	<div>
		<label for="email">Email: </label><br>
		<input type="text" name="email" [(ngModel)]="email">
	</div>
	<div>
		<label for="street">Street: </label><br>
		<input type="text" name="street" [(ngModel)]="address.street">
	</div>
	<div>
		<label for="city">City: </label><br>
		<input type="text" name="city" [(ngModel)]="address.city">
	</div>
	<div>
		<label for="state">State: </label><br>
		<input type="text" name="state" [(ngModel)]="address.state">
	</div>
</form>

<h2>Hobbies</h2>
<form (submit)="addHobby(hobby.value)">
	<div>
		<label for="hobby">Hobby:</label>
		<input type="text" #hobby>
	</div>
</form>
<ul>
	<li *ngFor="let hobby of hobbies">{{hobby}}
		<button (click)="deleteHobby(hobby)">X</button>
	</li>
</ul>
