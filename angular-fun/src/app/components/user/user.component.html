<p>User Component</p>
<h1>{{name}}</h1>
<ul>
	<li>Age: {{age}}</li>
	<li>Email: {{email}}</li>
	<li>Address: {{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button class="btn btn-primary" (click)="onClick();">Change Info</button>
<button class="btn btn-success" (click)="toggleEdit();">Edit User</button>

<div *ngIf="isEdit">
	<h2>Edit User</h2>
	<form>
		<div class="form-group">
			<label for="name">Name: </label><br>
			<input class="form-control" type="text" name="name" [(ngModel)]="name">
		</div>
		<div class="form-group">
			<label for="age">Age: </label><br>
			<input class="form-control" type="number" name="age" [(ngModel)]="age">
		</div>
		<div class="form-group">
			<label for="email">Email: </label><br>
			<input class="form-control" type="text" name="email" [(ngModel)]="email">
		</div>
		<div class="form-group">
			<label for="street">Street: </label><br>
			<input class="form-control" type="text" name="street" [(ngModel)]="address.street">
		</div>
		<div class="form-group">
			<label for="city">City: </label><br>
			<input class="form-control" type="text" name="city" [(ngModel)]="address.city">
		</div>
		<div class="form-group">
			<label for="state">State: </label><br>
			<input class="form-control" type="text" name="state" [(ngModel)]="address.state">
		</div>
	</form>
</div>

<h2>Hobbies</h2>
<form (submit)="addHobby(hobby.value);">
	<div class="form-group">
		<label for="hobby">Hobby:</label>
		<input class="form-control" type="text" #hobby>
	</div>
</form>
<ul>
	<li *ngFor="let hobby of hobbies">{{hobby}}
		<button type="button" class="btn btn-link" (click)="deleteHobby(hobby);">X</button>
	</li>
</ul>

<h2>Posts</h2>
<div *ngFor="let post of posts">
	<p><strong>{{post.title}}</strong></p>
	<p>{{post.body}}</p>
</div>
