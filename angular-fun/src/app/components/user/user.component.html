<p>User Component</p>
<h1>{{name}}</h1>
<ul>
	<li>Age: {{age}}</li>
	<li>Email: {{email}}</li>
	<li>Address: {{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Change Info</button>

<h2>Hobbies</h2>
<form (submit)="addHobby(hobby.value)">
	<div>
		<label for="hobby">Hobby:</label>
		<input type="text" #hobby>
	</div>
</form>
<ul>
	<li *ngFor = "let hobby of hobbies">{{hobby}}
	<button (click)="deleteHobby(hobby)">X</button></li>
</ul>
